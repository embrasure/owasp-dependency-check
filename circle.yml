machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t embrasure/owasp-dependency-check:1.4.3 ./1.4.3
    - docker build -t embrasure/owasp-dependency-check:1.4.2 ./1.4.2
    - docker tag embrasure/owasp-dependency-check:1.4.3 embrasure/owasp-dependency-check:latest 
test:
  override:
    - echo "Add unit tests eventually!"
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push embrasure/owasp-dependency-check